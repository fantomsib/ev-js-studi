<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game | main page</title>
    <link href="./main.9dd697c0d6a5c15071f8.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <section class="section">
            <div class="container">
                <div class="game">
                    <div class="gamer-block gamer-left">
                        <h1 class="gamer__title"> PLAYER 1</h1>
                        <div class="gamer-score gamer-score__1"> 0</div>
                        <div class="gamer-current gamer-current__1">
                            <div class="current-title">CURRENT</div>
                            <div class="current-score current-score__gamer-1">0</div>
                        </div>
                    </div>
                    <div class="game-option"><a class="new-game">NEW GAME</a>
                        <div class="game-cube">
                            <!--cube Number 1-->
                            <div class="cube-number cube-number-1">
                                <div class="cube-ligne__2">
                                    <div class="dot-items dot-number__3"></div>
                                </div>
                            </div>
                            <!--cube Number 2-->
                            <div class="cube-number cube-number-2">
                                <div class="cube-ligne__1">
                                    <div class="dot-items dot-number__2"> </div>
                                </div>
                                <div class="cube-ligne__3">
                                    <div class="dot-items dot-number__4"></div>
                                </div>
                            </div>
                            <!--cube Number 3-->
                            <div class="cube-number cube-number-3">
                                <div class="cube-ligne__1">
                                    <div class="dot-items dot-number__2"> </div>
                                </div>
                                <div class="cube-ligne__2">
                                    <div class="dot-items dot-number__3"></div>
                                </div>
                                <div class="cube-ligne__3">
                                    <div class="dot-items dot-number__4"></div>
                                </div>
                            </div>
                            <!--cube Number 4-->
                            <div class="cube-number cube-number-4">
                                <div class="cube-ligne__1">
                                    <div class="dot-items dot-number__1"> </div>
                                    <div class="dot-items dot-number__2"> </div>
                                </div>
                                <div class="cube-ligne__3">
                                    <div class="dot-items dot-number__4"></div>
                                    <div class="dot-items dot-number__5"> </div>
                                </div>
                            </div>
                            <!--cube Number 5    -->
                            <div class="cube-number cube-number-5">
                                <div class="cube-ligne__1">
                                    <div class="dot-items dot-number__1"> </div>
                                    <div class="dot-items dot-number__2"> </div>
                                </div>
                                <div class="cube-ligne__2">
                                    <div class="dot-items dot-number__3"></div>
                                </div>
                                <div class="cube-ligne__3">
                                    <div class="dot-items dot-number__4"></div>
                                    <div class="dot-items dot-number__5"></div>
                                </div>
                            </div>
                            <!--cube Number 6-->
                            <div class="cube-number cube-number-6">
                                <div class="cube-ligne__1 cube-ligne__1-numero-6">
                                    <div class="dot-items dot-number__1"> </div>
                                    <div class="dot-items dot-number__2"> </div>
                                    <div class="dot-items dot-number__5"> </div>
                                </div>
                                <div class="cube-ligne__3 cube-ligne__1-numero-6">
                                    <div class="dot-items dot-number__4"></div>
                                    <div class="dot-items dot-number__5"> </div>
                                    <div class="dot-items dot-number__5"> </div>
                                </div>
                            </div>
                        </div>
                        <div class="option-score"><a class="roll-dice">ROLL DICE</a><a class="hold">HOLD</a></div>
                    </div>
                    <div class="gamer-block gamer-right">
                        <h1 class="gamer__title"> PLAYER 2</h1>
                        <div class="gamer-score gamer-score__2"> 0</div>
                        <div class="gamer-current gamer-current__2">
                            <div class="current-title">CURRENT</div>
                            <div class="current-score current-score__gamer-2">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="./main.06a115c9cd6879bf4822.build.js"></script>
</body>

</html>
